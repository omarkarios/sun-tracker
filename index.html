<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunTrack Kenya ☀️</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>☀️ SunTrack Kenya</h1>
        <input type="text" id="search" placeholder="Search county..." />
        <button id="theme-toggle">🌙 Dark Mode</button>
    </header>

    <section id="controls">
        <select id="county-select">
            <option value="">-- Select County --</option>
        </select>
        <button id="compare-btn">Compare Sunlight</button>
    </section>

    <main id="content">
        <div id="cards-container"></div>
    </main>

    <footer>
        <p></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
